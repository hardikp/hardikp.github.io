---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="share-page">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="share">
    <span class="prev-text nav-default">Share:</span>

    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.twitter_username }}&amp;related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
      <i class="fa fa-twitter"></i>
    </a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
      <i class="fa fa-facebook"></i>
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
      <i class="fa fa-google-plus"></i>
    </a>
    <a href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&amp;title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit">
      <i class="fa fa-reddit-alien"></i>
    </a>
    <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ page.url }}&amp;title={{ page.title }}&amp;summary={{ page.title }}&amp;source={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Linkedin">
      <i class="fa fa-linkedin"></i>
    </a>
    <a href="//www.pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&amp;description={{ page.title }}" target="_blank" title="Share on Pinterest">
      <i class="fa fa-pinterest-p"></i>
    </a>
    <a href="mailto:?subject=Check out this post by {{ site.title }}: {{ page.title }}&amp;body={{ page.title }}: {{ site.url }}{{ page.url }}" target="_blank" title="Email">
        <i class="fa fa-envelope"></i>
      </a>
  </div>
  <hr>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>

  <!-- mathjax -->
  {% if page.mathjax %}
  <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
